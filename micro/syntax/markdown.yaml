    - markdown.header.four:  "^####[^#]+"
    - markdown.header.one:  "^#[^#]+"
    - markdown.header.two:  "^##[^#]+"
    - markdown.header.three:  "^###[^#]+"
    - markdown.header.five:  "^#####[^#]+"
    - markdown.header.six:  "^######[^#]+"
    
    - markdown.line.break: "[ \\t]{2}$"
